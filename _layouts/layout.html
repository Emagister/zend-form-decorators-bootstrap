<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<meta charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link href='http://fonts.googleapis.com/css?family=Basic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/gh-buttons.css" />
	<link rel="stylesheet" type="text/css" href="css/pygments.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<div class="bubble">With support for Bootstrap 2.0.0!</div>

	<div id="fork-me">
		<a href="https://github.com/Emagister/zend-form-decorators-bootstrap">
			<img alt="fork me on github" src="img/ForkMe_Blk.png" />
		</a>
	</div>
	<div id="container">
		<div class="logo"><img alt="emagister.com" src="img/emagister.jpg" /></div>
		{{ content }}
	</div>
	<div id="footer">
		<p>
			Brought to you by the wonderful tech team of<br />
			<a href="http://engineering.emagister.com"><img alt="emagister.com" src="img/emagister.gif"></a>
		</p>
	</div>
</body>
</html>
